name: 20 SCA

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install dependencies
      run: mvn install

    - name: Run Snyk Test and Capture Results
      run: |
        snyk test --file=pom.xml --json > snyk_report.json --debug || true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Upload Snyk Report as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: snyk-report
        path: snyk_report.json

    - name: Display Snyk Report
      run: cat snyk_report.json
